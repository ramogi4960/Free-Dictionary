<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0bc0e95bff.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="main-container">
            <!-- Section for input and search button -->
            <section id="input-section">
                <h2 style="text-align: center">Free Dictionary</h2>
                <form action="" id="my-form">
                    <input type="text" id="input-value" placeholder="Enter word...">
                    <button type="submit" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </section>
            <!-- Section for feedback when search button is clicked -->

            <section id="feedback"></section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
